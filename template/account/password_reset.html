{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- HOME -->
<section class="section-hero overlay inner-page bg-image"
  <style="background-image: url('{% static 'images/hero_1.jpg' %}')" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Reset Password</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Reset Password</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-5">
        {% include 'messages.html' %}

        <form method="POST" action="#" class="p-4 border rounded">
          {% csrf_token %}
          {% for field in form %}
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="id_{{ field.name }}">{{ field.label }}</label>
              <input type="{{ field.field.widget.input_type }}" class="form-control" name="{{ field.name }}"
                id="id_{{ field.name }}" placeholder="{{ field.field.widget.attrs.placeholder }}">
            </div>
          </div>
          {% endfor %}
          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Reset Password" class="btn px-4 btn-primary text-white">
            </div>
          </div>
        </form>

        <div class="mt-3">
          <p>Remember your password? <a href="{% url 'account:login' %}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
