<!DOCTYPE html>
<html>

<head>
    <style>
        .email-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #4e73df;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .content {
            padding: 30px;
            line-height: 1.6;
            color: #333;
        }

        .footer {
            background-color: #f8f9fc;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #858796;
        }

        .info-box {
            background-color: #f1f4ff;
            border-left: 4px solid #4e73df;
            padding: 15px;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h1>{% block subject %}{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; 2026 Job Portal System. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
