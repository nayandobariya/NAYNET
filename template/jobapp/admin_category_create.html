{% extends "base_admin.html" %}
{% load static %}

{% block title %}Create Category | Admin Panel{% endblock %}
{% block page_title %}Create Category{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-primary fw-bold"><i class="fas fa-plus me-2"></i> New Category</h5>
                <a href="{% url 'jobapp:admin-categories' %}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Back to Categories
                </a>
            </div>
        </div>

        <div class="card fade-in" style="animation-delay: 0.1s;">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <h6 class="text-uppercase text-muted fw-bold mb-3 small">Category Details</h6>
                    <div class="mb-4">
                        <label for="{{ form.name.id_for_label }}" class="form-label fw-bold small text-muted">Category
                            Name</label>
                        {{ form.name }}
                        <!-- admin.css handles .form-control styling if form renders it, otherwise we might need widget tweaks -->
                    </div>

                    <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                        <a href="{% url 'jobapp:admin-categories' %}" class="btn btn-light text-muted me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-2"></i> Create Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
